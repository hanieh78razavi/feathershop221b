<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/Vazirmatn-font-face.css">

</head>

<body class="admin-panel">

<!------------------------title--------------------------->
    <header class="admin-panel-title">
        <h1 class="panel-title">پنل ادمین </h1>
    </header>




    <!----------------------add product---------------------------------------->
    <section class="admin-panel-add-product"><!--add product-->
        <h2 class="section-title">افزودن محصول</h2>

        <form action="#" method="post">
          
            <label for="name">:اسم محصول </label>
            <input type="text" id="name" name="name" class="input-field" required>
            
            <label for="price">:قیمت</label>
            <input type="number" id="price" name="price" class="input-field" required>

            <label for="description">:توضیحات </label>
            <textarea id="description" name="description" class="input-field" rows="3" required ></textarea>

            <label for="Image">:تصویر محصول </label>
            <input type="file" id="image" name="image" class="input-field" accept="image/*">

            <label for="Stock"> :موجودی محصول در انبار </label>
            <input type="number" id="stock" name="stock" class="input-field" required>

            <button type="submit" class="submit-button">ارسال به کالکشن</button>
        </form>
    </section>


    <!-----------------------------------------product list------------------------------->
    <section class="product-list-placeholder">
    <h2 class="section-title">لیست محصولات</h2>
    <p class="placeholder-text">Product cards will appear here.</p>
    <!-- Add product cards here -->
    </section>
    <!----------------------------------------------------------------------->

<!-- JavaScript -->
  <script src="js/main.js"></script>

</body>
</html>
