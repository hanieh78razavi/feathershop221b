<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feather Shop 221B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-conter">Welcome to Feather Shop 221B</h1>
    <h2 class="mt-4">Our Special Accessories</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                  {% if product.image %}
                    <img src="{{product.image.url }}" class="card-img-top" alt="{{ product.name }}">  
                {% endif %}
                <dive class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id%}" class="btn btn-primary">view details</details></a>
                </dive>
                </div>
            </div>
            {% endfor %}
    </div>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
