<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
</head>


<body class="login-body">
   
    <div class="login-box">

        <h1 class="login-title">ورود به حساب کاربری</h1>
          <form action="#" method="POST" class="login-form">

            <div class="form-field">
            
                <label for="email"><i class="fas fa-envelope"></i> ایمیل: </label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <!----------------------------------------->
            <div class="form-field">
            
                <label for="password"><i class="fas fa-lock"></i> رمز عبور: </label>
                <input type="password" id="password" required placeholder="رمز عبور خود را وارد کنید">
            </div>

            <button type="submit" class="login-submit-button">ورود یا ثبت نام</button>
          </form>
    </div>
</body>
</html>
